            <select style="padding:0.5rem">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $("select").change(function () {
                valor = $("select").val();
                if (valor == "gatitos") {
                    $(".gatitos").show();
                    $(".otros").hide();
                } else if (valor == "otros"){
                    $(".gatitos").hide();
                    $(".otros").show();
                } else {
                    $(".gatitos").show();
                    $(".otros").show();
                } // con jQuery es que el navegador puede entender las barbaridades que le estamos pidiendo
            });          
        </script>
