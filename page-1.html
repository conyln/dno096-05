    <link rel="stylesheet" href="style.css" />
    <style>
        div {
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            margin: 1rem 0;
        }
        .signo {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <p>
            <a href="index.html">Hola</a>
            <a href="page-1.html" class="activo">Selecciona</a>
            <a href="page-2.html">Foto</a>
        </p>

        <h1>Selecciona</h1>
        <select style="padding:0.5rem">
            <option value="">Selecciona un signo</option>
            <option value="aries">aries</option>
            <option value="tauro">tauro</option>
            <option value="geminis">geminis</option>
            <option value="cancer">cancer</option>
            <option value="leo">leo</option>
            <option value="virgo">virgo</option>
            <option value="libra">libra</option>
            <option value="escorpio">escorpio</option>
            <option value="sagitario">sagitario</option>
            <option value="capricornio">capricornio</option>
            <option value="acuario">acuario</option>
            <option value="piscis">piscis</option>
        </select>

        <aside></aside>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>
        $.getJSON("https://raw.githubusercontent.com/profesorfaco/dno096-2024/main/clase-05/datos.json", function(data) {
            console.log(data);
            
            data.forEach(function(d) {
                $("aside").append("<div class='signo " + d.signo + "'><img src='" + d.foto + "'><p>" + d.nombre + "</p></div>");
            });
        });
    </script>

    <script>
        $("select").change(function() {
            var valor = $("select").val();
            $(".signo").hide();
            if (valor === "aries") {
                $(".aries").show();
                $(".tauro").hide();
            } else if (valor === "tauro") {
                $(".tauro").show();
                $(".geminis").hide();
            } else if (valor === "geminis") {
                $(".geminis").show();
                $(".cancer").hide();
            } else if (valor === "cancer") {
                $(".cancer").show();
                $(".leo").hide();
            } else if (valor === "leo") {
                $(".leo").show();
                $(".virgo").hide();
            } else if (valor === "virgo") {
                $(".virgo").show();
                $(".libra").hide();
            } else if (valor === "libra") {
                $(".libra").show();
                $(".escorpio").hide();
            } else if (valor === "escorpio") {
                $(".escorpio").show();
                $(".sagitario").hide();
            } else if (valor === "sagitario") {
                $(".sagitario").show();
                $(".capricornio").hide();
            } else if (valor === "capricornio") {
                $(".capricornio").show();
                $(".acuario").hide();
            } else if (valor === "acuario") {
                $(".acuario").show();
                $(".piscis").hide();
            } else if (valor === "piscis") {
                $(".piscis").show();
            } else {
                $(".signo").hide();
            }
        });
    </script>
